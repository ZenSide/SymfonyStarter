<div class="col-md-3">
    <div class="well">
        <div ng-repeat="room in rooms">
            <a class="btn btn-primary" ng-click="selectRoom(room)">
                {{room.name}}
            </a>
        </div>
    </div>
</div>
<div class="col-md-9">
    <h1>{{currentRoom.name}}</h1>
    <p>
        {{currentRoom.dimensions}}
    </p>
    <div ui-view></div>
</div>
